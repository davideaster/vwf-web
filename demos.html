  <script type='text/javascript'>
    var instances$;
    var match;

    function showInfo(app, query) {
      function update(app) {
        instances$ = $('#'+ app.replace(/\//g,'') + 'instances');
        jQuery.ajax({
          url: "http://master.virtual.wf/" + app + "/admin/instances/jsonp",
          dataType: "jsonp",
          jsonp: "jsonCallback"
        });
        setTimeout(update, 60000, app);
      }
      update(app);
    }

    function jsonCallback(data) {
      instances$.empty();
      if ( Object.keys(data).length != 0 ) {
        instances$.html("<p><b>Current Sessions</b></p>");
      }
      jQuery.each( 
        data, function( key, value ) {
          var app = key.substr( 1, key.indexOf('/') );
          if ( match = key.match( RegExp( "/([^/]*)$" ) ) ) { 
            var instanceHTML = htmlEscape( match[1] );
            var size = Object.size(value.clients); 
            instances$.append("<table style='width:75%;'><tr><td style='width:10%;'><span class='badge badge-success'>" + size + "</span>"+"</td><td style='width:60%;'>Name: " + instanceHTML + "</td><td style='text-align:right;width:30%;'><a class='btn btn-success btn-small' target='_blank' href='../" + app + "/" + instanceHTML + "'>Join Session</a>" + "</td></tr></table>" );
          }
        } 
      );
    }

    // From http://stackoverflow.com/a/7124052
    function htmlEscape( string ) {
      return String( string ).
        replace( /&/g, "&amp;" ).
        replace( /"/g, "&quot;" ).
        replace( /'/g, "&#39;" ).
        replace( /</g, "&lt;" ).
        replace( />/g, "&gt;" );
    }

    Object.size = function(obj) { 
      var size = 0, key; 
      for (key in obj) { 
        if (obj.hasOwnProperty(key)) size++; 
      } 
      return size; 
    }; 
  </script>
